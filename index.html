    <script>
            var splide = new Splide(".splide", {
                type: "loop",
                perPage: 1,
                start: 1,
                click:"Test",
                perMove: 1,
                gap: "",
                drag: "free",
                pagination: false,
                padding: 0,
            });
           


        async function getData() {
        try {
            // Fetch data from data.json
            const response = await fetch("data.json");

            if (!response.ok) {
                throw new Error("Network response was not ok");
            }

            const data = await response.json();
            //console.log(data);

            const splideList = document.querySelector(".splide__list");

            // Iterate over slides and create splide__slide elements
            //console.log(data.slides);

            let liElements = '';
            data.slides.forEach((slide) => {

                // Add content based on slide data
                liElements += `
                <li class="splide__slide" data-title1="${slide.text.heading.name_1}" data-title2="${slide.text.heading.name_2}" data-para="${slide.text.paragraph}" data-price ="${slide.price}" data-bg1="${slide.background.color_1}" data-bg2="${slide.background.color_2}" >
                           <img src="${slide.image_url}" alt="">
                           <img class="shadow" src="images/el.png" >
                </li>
                `;
            });
            //console.log(liElements)
            splideList.innerHTML = liElements;

            // Initialize Splide after rendering slides
            
            splide.mount();

            splideSlide = document.querySelectorAll('.text_area');

        } catch (error) {
            console.error("Error fetching data:", error);
        }
    }

    // Call the getData function when the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", getData);

    splide.on( 'visible', function () {
        const currentSlide = document.querySelector('.is-visible');
        document.querySelector('.info_h1').innerHTML = currentSlide.getAttribute('data-title1');
        document.querySelector('.info_h2').innerHTML = currentSlide.getAttribute('data-title2');
        document.querySelector('.info_paragraph').innerHTML = currentSlide.getAttribute('data-para');
        document.querySelector('.info_price').innerHTML = "$"+currentSlide.getAttribute('data-price');

        document.querySelector('')
        

    } );



    </script>
